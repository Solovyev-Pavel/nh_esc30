nhsc_buildings.112.name: "熔融合金"
nhsc_buildings.112.desc: "§Y[Root.GetName]§! 上的矿工报告称，最近从行星核心中提取了大量熔融合金以及常见的矿物。"

nhsc_buildings.113.name: "水晶礼物"
nhsc_buildings.113.desc: "§Y[Root.GetName]§! 上的矿工报告称，已经从这颗行星的地幔中提取了几大簇珍贵的稀有晶体。"

nhsc_buildings.114.name: "熔火微粒"
nhsc_buildings.114.desc: "§Y[Root.GetName]§! 上的矿工报告称，他们的行动已经提取了大量溶解在地幔熔岩中的挥发性微粒。"

nhsc_buildings.115.name: "异域气体罐"
nhsc_buildings.115.desc: "§Y[Root.GetName]§! 上的矿工报告称，在这颗行星的地幔中发现了一批奇异气体。提取成功并产生了大量宝贵的资源。"

nhsc.22.name: "自动无畏舰观察：建议"
nhsc.22.desc: "自动化无畏战舰是一项引人入胜的技术，虽然它看起来不能让我们近距离研究它的设计，但我们仍然可以通过观察它在系统中永远巡逻的动作来了解很多东西。或许，如果我们能够复制其作战计算机背后的逻辑，就可以将其应用到我们自己的舰艇上。"
nhsc.22.a: "我们将学习我们能做的"
nhsc.22.b: "我们不需要复制这些垃圾中！"

nhsc.23.name: "自动无畏舰观察：报告"
nhsc.23.desc: "凭借我们的观察小组收集到的关于自动化无畏战舰及其作战行为的数据，我们的科学部门确信他们将能够复制其作战计算机的至少一些明显逻辑，当然，适应我们自己的船舶设计。"

NHSC_DREADNOUGHT_OBSERVATION: "自动化无畏战舰观察"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "古代自动化无畏战舰的作战系统虽然看起来并不具备任何形式的真正智能，但它们仍然非常先进，如果我们能将它们的逻辑复制到自己的舰艇上，这将大大增加我们舰队的实力。"

nhsc.42.name: "纳米思想矩阵发展"
nhsc.42.desc: "随着我们在纳米技术和人工智能领域的进步，一些科学家开始考虑创造下一代人工智能，一种在纳米基材上运行并能够以前所未有的程度模仿有机思维的人工智能。我们的海军有兴趣采用这种人工智能进行舰队指挥，并愿意赞助这项研究。"
nhsc.42.a: "让研究人员先行一步"
nhsc.42.b: "我们不需要这样的技术！"

NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "纳米思想矩阵发展"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "根据最近的一些论文，在纳米基板上运行的人工智能可以完美地复制有机思维过程，但机器的速度和精度令人难以置信。如果这种人工智能得到发展，它将给许多领域带来革命性的变化，海军部对将这种人工智能用于太空战的目的表现出极大的兴趣。他们说，在我们的船上拥有这样的人工智能将使他们比仍在使用简单和过时人工智能的敌人更具优势。"

nhsc.44.name: "完整的风暴船恢复"
nhsc.44.desc: "在最近的一场战斗之后，我们找到了一艘属于称为暴风雨的海外威胁的几乎完好无损的船只。我们科学家的初步报告表明，这艘船是由在纳米基质上运行的人工智能控制的，该人工智能设置模仿有机思维模式来模仿某些已灭绝物种的有机思维。根据同一份报告，我们或许能够复制这种先进人工智能背后的技术，并用它来提高我们自己船只的作战能力。"
nhsc.44.a: "让研究人员先行一步"
nhsc.44.b: "我们不需要这样的技术！"

NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "纳米思想矩阵逆向工程"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "在恢复了一艘几乎完好无损的风暴船后，我们的科学家发现它们是由一种先进的 AI 形式控制的，该形式在纳米基材上运行，以模仿有机思维。亲眼目睹了那些舰船的威力，自然而然地想要为自己的舰队效仿。"

nhsc.45.name: "纳米思想矩阵"
nhsc.45.desc: "我们的研究人员已成功开发出必要的技术，以创建具有完美模仿有机思维能力的纳米人工智能。我们距离新时代的曙光只有一步之遥。"

