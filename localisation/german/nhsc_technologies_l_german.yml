########################################

nhsc_tech_armor_6: "Verbesserte Neutronium-Panzerung"
nhsc_tech_armor_6_desc: "Eine dichtere Version der Neutronium-Panzerung, die fast allem widerstehen kann."
NHSC_TECH_TIER_6_ARMOR_TITLE: "Verbesserte Neutronium-Panzerung"
NHSC_TECH_TIER_6_ARMOR_DESC: "Eine dichtere Version der Neutronium-Panzerung, die fast alles abwehrt."

nhsc_tech_armor_7: "Adamantium-Panzerung"
nhsc_tech_armor_7_desc: "Benannt nach einem Fantasy-Material, bietet diese nahezu unzerstörbare Panzerung unseren Schiffen einen unvergleichlichen Schutz."
NHSC_TECH_TIER_7_ARMOR_TITLE: "Adamantium-Panzerung"
NHSC_TECH_TIER_7_ARMOR_DESC: "Benannt nach einem Fantasy-Material, bietet diese nahezu unzerstörbare Panzerung unseren Schiffen einen unvergleichlichen Schutz."

nhsc_tech_armor_nanite_1: "Nano-Material-Panzerung"
nhsc_tech_armor_nanite_1_desc: "Durch das Hinzufügen von Naniten, die so programmiert sind, dass sie Reparaturen an der Schiffshülle ausführen, können wir eine Panzerung schaffen, die nicht nur vor Schäden schützt, sondern auch Schäden repariert, die sie nicht verhindern konnte."
NHSC_TECH_NANO_ARMOR_1_TITLE: "Nano-Material-Panzerung"
NHSC_TECH_NANO_ARMOR_1_DESC: "Durch das Hinzufügen von Naniten, die so programmiert sind, dass sie Reparaturen durchführen, können wir eine Panzerung schaffen, die nicht nur vor Schäden schützt, sondern auch Schäden repariert, die sie nicht verhindern konnte."

nhsc_tech_armor_nanite_2: "Verbesserte Nano-Material-Panzerung"
nhsc_tech_armor_nanite_2_desc: "Eine verbesserte Version der Nano-Material-Panzerung. Sie ist widerstandsfähiger und kann sich schneller selbst reparieren."
NHSC_TECH_NANO_ARMOR_2_TITLE: "Verbesserte Nano-Material-Panzerung"
NHSC_TECH_NANO_ARMOR_2_DESC: "Eine verbesserte Version der mit Nanowirkstoffen durchsetzten Panzerung. Sie ist widerstandsfähiger und kann sich schneller selbst reparieren."

nhsc_tech_armor_shield_1: "Schilderzeugende Panzerung"
nhsc_tech_armor_shield_1_desc: "Durch Hinzufügen von Naniten, die so programmiert sind, dass sie Umgebungsenergien manipulieren, sind wir in der Lage, eine Panzerung zu schaffen, die eine geringe Menge an zusätzlichen Schilden erzeugt, mit denen das Schiff geschützt wird."
NHSC_TECH_SHIELD_ARMOR_1_TITLE: "Schilderzeugende Panzerung"
NHSC_TECH_SHIELD_ARMOR_1_DESC: "Durch das Hinzufügen von Naniten, die so programmiert sind, dass sie Umgebungsenergien manipulieren, sind wir in der Lage, eine Panzerung zu schaffen, die eine kleine Menge zusätzlicher Schilde erzeugt, mit denen das Schiff geschützt wird."

nhsc_tech_armor_shield_2: "Verbesserte Schilderzeugende Panzerung"
nhsc_tech_armor_shield_2_desc: "Eine verbesserte Version der schildgenerierenden Panzerung. Sie ist widerstandsfähiger und erzeugt mehr Schilde."
NHSC_TECH_SHIELD_ARMOR_2_TITLE: "Verbesserte Schilderzeugende Panzerung"
NHSC_TECH_SHIELD_ARMOR_2_DESC: "Eine verbesserte Version der schildgenerierenden Panzerung. Sie ist widerstandsfähiger und erzeugt mehr Schilde."

nhsc_tech_armor_shield_3: "Abschirmendes Bollwerk"
nhsc_tech_armor_shield_3_desc: "Weitere Verbesserungen der Naniten ermöglichen die Herstellung von Panzerung, die noch zäher sind und noch mehr Schilde erzeugen können."
NHSC_TECH_SHIELD_ARMOR_3_TITLE: "Abschirmendes Bollwerk"
NHSC_TECH_SHIELD_ARMOR_3_DESC: "Weitere Verbesserungen der Naniten ermöglichen die Herstellung von Panzerung, die noch widerstandsfähiger sind und noch mehr Schilde erzeugen können."

nhsc_tech_armor_dragonscales_nanite: "Naniten Durchsetzte Drachenschuppen-Panzerung"
nhsc_tech_armor_dragonscales_nanite_desc: "Die Einführung von Nanomaschinen in die Drachenschuppen-Panzerung kann ihre unglaubliche Zähigkeit weiter verbessern."
NHSC_TECH_NANO_DRAGON_ARMOR_TITLE: "Naniten Durchsetzte Drachenschuppen-Panzerung"
NHSC_TECH_NANO_DRAGON_ARMOR_DESC: "Die Einführung von Nanomaschinen in die Drachenschuppen-Panzerung kann ihre unglaubliche Zähigkeit weiter verbessern."

nhsc_tech_armor_wraith: "Hartlicht-Panzerung"
nhsc_tech_armor_wraith_desc: "Neue Wege der Teilchenmanipulation erlauben es uns nicht nur, Pseudomaterie aus Licht selbst zu erzeugen, sondern sie auch so widerstandsfähig zu machen wie die stärkste gewöhnliche Materie."

nhsc_tech_armor_horror: "Dimensionaler Schrecken-Panzerung"
nhsc_tech_armor_horror_desc: "Die Untersuchung von Portalrückständen erlaubt es uns, die Zusammensetzung der Haut des Dimensionalen Schreckens zu bestimmen. Dieses unglaublich widerstandsfähige Material wird unseren Schiffen ein neues Maß an Schutz bieten."

nhsc_tech_crystal_armor_3: "Verstärkte Kristalline-Panzerung"
nhsc_tech_crystal_armor_3_desc: "Kristalline Materialien haben eine unglaubliche Haltbarkeit und wir können sie nutzen, um die ultimative Hüllenpanzerung zu schaffen."

########################################
###    Technologies : propulsion     ###
########################################

nhsc_tech_advanced_thrusters_1: "Antimaterie-Triebwerke"
nhsc_tech_advanced_thrusters_1_desc: "Durch die Nutzung der Energie, die bei der Materie-Antimaterie-Annihilation entsteht, können wir Triebwerke entwickeln, die leistungsfähiger sind als je zuvor."
NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_TITLE: "§HSchaltet Komponenten frei§!: Antimaterie-Triebwerke"
NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_DESC: "Durch die Nutzung der Energie, die bei der Materie-Antimaterie-Annihilation entsteht, können wir Triebwerke entwickeln, die leistungsfähiger sind als je zuvor."

nhsc_tech_advanced_thrusters_2: "Schwerkraftmanipulation-Triebwerke"
nhsc_tech_advanced_thrusters_2_desc: "Die Anwendung der Prinzipien der Warp-Technologie auf die Unterlichtfahrt ermöglicht es, Schiffe mit unglaublicher Geschwindigkeit anzutreiben."
NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_TITLE: "§HSchaltet Komponenten frei§!: Schwerkraftmanipulation-Triebwerke"
NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_DESC: "Die Anwendung der Prinzipien der Warp-Technologie auf die Sublichtfahrt ermöglicht es, Schiffe mit unglaublicher Geschwindigkeit anzutreiben."

nhsc_tech_afterburners_3: "Gepulste Plasma-Nachbrenner"
nhsc_tech_afterburners_3_desc: "Fortschrittliche Nachbrenner, die es Schiffen ermöglichen, bei minimalen Treibstoffkosten schnell zu beschleunigen, wann immer es nötig ist."

nhsc_tech_jump_drive_2: "Verbesserter Sprungantrieb"
nhsc_tech_jump_drive_2_desc: "Da die Sprungantriebstechnologie immer ausgereifter wird, sind wir in der Lage, bestehende Sprungantriebskonstruktionen zu verbessern, ihre Reichweite zu vergrößern und unsere Schiffe besser gegen die Auswirkungen des Durchbrechens des Raum-Zeit-Kontinuums zu schützen."

nhsc_tech_jump_drive_3: "Supergeladener Sprungantrieb"
nhsc_tech_jump_drive_3_desc: "Wenn wir zusätzliche Energie durch den Kern eines Sprungantriebs leiten, können wir die Leistung des Antriebs weiter verbessern. Alles, was wir tun müssen, ist, einen Sprungantriebskern zu entwickeln, der die für eine solche Übertaktung erforderlichen Energien überleben kann."

nhsc_tech_jump_drive_precursor: "Vorläufer-Sprungantrieb"
