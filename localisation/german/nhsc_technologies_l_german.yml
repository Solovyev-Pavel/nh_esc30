nhsc_tech_stellarite_powercore: "Stellarite Energiekern"
nhsc_tech_stellarite_powercore_desc: "Die Organe des Stellarite Devourer scheinen als Fusionsreaktoren zu funktionieren. Vielleicht können sie genutzt werden, um die Systeme unserer Schiffe mit zusätzlicher Energie zu versorgen?"

nhsc_tech_standardized_warheads: "Standardisierte Sprengköpfe"
nhsc_tech_standardized_warheads_desc: "Durch die Einführung von Standards für die verschiedenen in Betrieb befindlichen Sprengköpfe können wir die Sicherheit der Arsenale unserer Schiffe erhöhen und sie gleichzeitig mit besseren Raketen ausstatten."

nhsc_tech_auxiliary_fire_control_2: "Fortschrittliche Schusskontrollsysteme"
nhsc_tech_auxiliary_fire_control_2_desc: "Verfeinerung der Algorithmen, um bessere Feuerlösungen für unsere Waffen bereitzustellen"

nhsc_tech_structural_reinforcement: "Strukturelle Verstärkung"
nhsc_tech_structural_reinforcement_desc: "Spezialisierte Konstruktionstechniken ermöglichen es uns, den Rumpf unserer Schiffe widerstandsfähiger gegen Schäden zu machen. Leider geht dies auf Kosten einer etwas schwächeren Panzerung, die wir an solchen Rümpfen anbringen können."

nhsc_tech_precursor_armaments: "Vorläufer-Waffenverbesserer"
nhsc_tech_precursor_armaments_desc: "Alte Zivilisationen hatten diese spezialisierten Reaktoren entwickelt, um die Leistung ihrer Waffen auf ein neues Niveau zu heben."

nhsc_tech_crystalline_valuables: "Kristalline Wertgegenstände"
nhsc_tech_crystalline_valuables_desc: "Lebende Kristalle haben zahlreiche militärische Anwendungen, aber mit spezieller Verarbeitung können sie auch in glänzende Edelsteine verwandelt werden, die so wertvoll wie echte Edelsteine sind."
