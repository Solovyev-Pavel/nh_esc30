nhsc_tech_juggernaut_beam_cannon_1: "Juggernaut-Strahlenkanone"
nhsc_tech_juggernaut_beam_cannon_1_desc: "Die Juggernaut ist das mächtigste Schiff, das wir bauen können, und es verdient mit Sicherheit die mächtigsten Strahlenkanonen, die wir entwickeln können. Aber warum sollten wir uns auf das beschränken, was wir bereits haben? Für die Juggernaut sollte eine neue, noch leistungsfähigere Kanone entwickelt werden."

nhsc_tech_juggernaut_beam_cannon_2: "Verbesserte Juggernaut-Strahlenkanone"
nhsc_tech_juggernaut_beam_cannon_2_desc: "Weitere Verbesserungen der Juggernaut-Strahlenkanone, die sie noch mächtiger und tödlicher machen."

nhsc_tech_juggernaut_pd_1: "Juggernaut-Punktverteidigungssystem"
nhsc_tech_juggernaut_pd_1_desc: "Die Juggernaut ist das mächtigste Schiff, das wir bauen können, und es verdient mit Sicherheit das beste Punktverteidigungssystem, das wir entwickeln können. Aber warum sollten wir uns auf das beschränken, was wir bereits haben? Wir sollten ein neues und noch besseres System für die Juggernaut entwickeln."

