nhsc_tech_strikecrafts_mercenary_1: "Söldnerstaffel"
nhsc_tech_strikecrafts_mercenary_1_desc: "Mit Geld kann man vieles kaufen, und das gilt besonders für die Kampfkraft. Indem wir den unabhängigen Raumfahrern die Hand reichen, können wir unsere Reihen mit starken und erfahrenen Piloten verstärken. Die mit ihren eigenen Schiffen kommen."
nhsc_tech_strikecrafts_mercenary_2: "Elite-Söldnerschwadron"
