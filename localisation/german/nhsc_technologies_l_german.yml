########################################

nhsc_tech_enigmatic_tower: "Enigmatische Energie-Sammler"
nhsc_tech_enigmatic_tower_desc: "Eine hoch aufragende Einrichtung am Rande des Planeten, die Energie sammelt, die von rätselhaften Energiekernen erzeugt wird"
NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Enigmatische Energie-Sammler"
NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Ein hoch aufragendes Gebäude am Rande des Planeten, das die von rätselhaften Energiekernen erzeugte Energie sammelt"

nhsc_tech_advanced_reactor_1: "Verbesserter Nullpunktreaktor"
nhsc_tech_advanced_reactor_1_desc: "Die Miniaturisierung ermöglicht es uns, diese neuen Nullpunktreaktoren effizienter zu machen als ihre Vorgänger."
NHSC_TECH_UNLOCK_REACTOR_6_TITLE: "§HSchaltet Komponenten frei§!: Verbesserter Nullpunktreaktor"
NHSC_TECH_UNLOCK_REACTOR_6_DESC: "Ein Nullpunktreaktor mit verbesserter Energiegewinnungsdichte."

nhsc_tech_advanced_reactor_2: "Singularitätsreaktor"
nhsc_tech_advanced_reactor_2_desc: "Die nächste Generation von Nullpunktreaktoren, die mehr Energie produziert als alles, was vor ihnen da war."
NHSC_TECH_UNLOCK_REACTOR_7_TITLE: "§HSchaltet Komponenten frei§!: Singularitätsreaktor"
NHSC_TECH_UNLOCK_REACTOR_7_DESC: "Die nächste Generation von Nullpunktreaktoren, die noch größere Mengen an Energie liefern."

nhsc_tech_advanced_reactor_3: "Verbesserter Singularitätsreaktor"
nhsc_tech_advanced_reactor_3_desc: "Der bisher effizienteste schiffsmontierte Reaktor."
NHSC_TECH_UNLOCK_REACTOR_8_TITLE: "§HSchaltet Komponenten frei§!: Improved Singularity Reactor"
NHSC_TECH_UNLOCK_REACTOR_8_DESC: "Eine verbesserte Version des Singularitätsreaktors."

nhsc_tech_dark_matter_power_core_2: "Verbesserter Dunkelmaterie-Reaktor"
nhsc_tech_dark_matter_power_core_2_desc: "Neue und verbesserte Protokolle für die Kanalisierung hochenergetischer Teilchen ermöglichen es uns, die Energieausbeute der Dunkelmaterie-Reaktoren zu erhöhen."
NHSC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§HSchaltet Komponenten frei§!: Verbesserter Dunkelmaterie-Reaktor"
NHSC_TECH_UNLOCK_DM_REACTOR_2_DESC: "Eine verbesserte Version des Dunkelmaterie-Reaktors."

nhsc_tech_dark_matter_power_core_3: "Perfektionierter Dunkelmaterie-Reaktor"
nhsc_tech_dark_matter_power_core_3_desc: "Das tiefe Verständnis der Natur der Dunklen Materie ermöglicht es uns, einen perfekten Reaktor zu konstruieren, der ihr enormes Potenzial nutzt."
NHSC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§HSchaltet Komponenten frei§!: Perfektionierter Dunkelmaterie-Reaktor"
NHSC_TECH_UNLOCK_DM_REACTOR_3_DESC: "Eine perfektionierte Version des Reaktors auf der Grundlage der Dunklen Materie."

nhsc_tech_reactor_booster_4: "Hilfs-Nullpunktreaktor"
nhsc_tech_reactor_booster_4_desc: "Hilfsreaktoren sind die Lösung, wenn der Primärreaktor nicht ausreicht, um alle Systeme des Schiffes mit Energie zu versorgen."

nhsc_tech_reactor_booster_5: "Hilfsreaktor für Singularität"
nhsc_tech_reactor_booster_5_desc: "Eine verbesserte Version vom $nhsc_tech_reactor_booster_4$, die noch mehr Energie erzeugt."

