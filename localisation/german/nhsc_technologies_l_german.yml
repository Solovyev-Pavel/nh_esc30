########################################

nhsc_tech_advanced_sensors_1: "Verbesserte Tachyonsensoren"
nhsc_tech_advanced_sensors_1_desc: "Eine verbesserte Version von Tachyonsensoren, die tiefer und weiter sehen können als die der vorherigen Generation."
TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§HSchaltet Komponenten frei§!: Verbesserte Tachyonsensoren"
TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "Eine verbesserte Version der Tachyonsensoren, die tiefer und weiter sehen können als die der vorherigen Generation."

nhsc_tech_advanced_sensors_2: "Stringtheorie"
nhsc_tech_advanced_sensors_2_desc: "Eine wirklich neue Theorie, die Dinge über unsere Welt erklärt, die zuvor unerklärliche Phänomene waren."
TECH_UNLOCK_STRING_SENSOR_TITLE: "§HSchaltet Komponenten frei§!: Dimensionale Stringsensoren"
TECH_UNLOCK_STRING_SENSOR_DESC: "Eine wirklich neue Theorie, die Dinge über unsere Welt erklärt, die vorher nur unerklärliche Phänomene waren."

nhsc_tech_advanced_sensors_3: "Stringfluktuationsanalyse"
nhsc_tech_advanced_sensors_3_desc: "Wenn wir das Wissen beherrschen, das uns die String-Theorie eröffnet, können wir endlich die Welt um uns herum verstehen."
TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§HSchaltet Komponenten frei§!: Verbesserte Stringsensoren"
TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "Durch die Beherrschung des Wissens, das uns die Stringtheorie eröffnet, können wir endlich die Welt um uns herum verstehen."

nhsc_tech_psionic_sensors: "Psionische Sensoren"
nhsc_tech_psionic_sensors_desc: "Die Anwendung psionischer Kräfte auf dimensionale Strings ermöglicht eine unvorstellbar tiefe Wahrnehmung der Welt um uns herum."
TECH_UNLOCK_PSI_SENSOR_TITLE: "§HSchaltet Komponenten frei§!: Psionische Sensoren"
TECH_UNLOCK_PSI_SENSOR_DESC: "Die Anwendung psionischer Kräfte über Dimensionsstränge ermöglicht eine unvorstellbar tiefe Wahrnehmung der Welt um uns herum."

nhsc_tech_precursor_sensors: "Vorläufer-Sensor-Arrays"
nhsc_tech_precursor_sensors_desc: "Hochentwickelte Sensor-Arrays, die die geheimnisvollen Eigenschaften der $sr_dark_matter$ nutzen, um Entitäten über große Entfernungen im Kosmos sofort zu lokalisieren."
TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§HSchaltet Komponenten frei§!: $nhsc_tech_precursor_sensors$"
TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$nhsc_tech_precursor_sensors_desc$"

