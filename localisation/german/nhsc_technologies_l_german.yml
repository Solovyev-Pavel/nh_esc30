nhsc_tech_aura_mirage_system: "Titan-Aura: Mirage System"
nhsc_tech_aura_mirage_system_desc: "Mit speziellen Projektionssystemen, die unsere Schiffe dort erscheinen lassen, wo sie nicht sind, können wir die Effizienz der Zielsysteme unserer Feinde erheblich reduzieren."
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE: "§HSchaltet Titan-Aura frei§!: Mirage System"
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE_DESC: "$nhsc_tech_aura_mirage_system_desc$"

nhsc_tech_aura_nanite_swarm: "Titan-Aura: Naniten-Infiltrationsschwarm"
nhsc_tech_aura_nanite_swarm_desc: "Indem wir Nanitenschwärme so programmieren, dass sie die Panzerung und die inneren Strukturen der gegnerischen Schiffe angreifen, können wir sie viel anfälliger für Waffenschäden machen."
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES: "§HSchaltet Titan-Aura frei§!: Naniten-Infiltrationsschwarm"
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES_DESC: "$nhsc_tech_aura_nanite_swarm_desc$"

nhsc_tech_aura_space_distortion: "Titan-Aura: Weltraum-Verzerrungsmodul"
nhsc_tech_aura_space_distortion_desc: "Die Manipulation des Gravitationsfeldes im Weltraum verspricht eine beispiellose Fähigkeit, das Schlachtfeld zu kontrollieren und unseren Feinden die Freiheit zu nehmen, mehr zu tun und auf uns zu schießen."
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL: "§HSchaltet Titan-Aura frei§!: Weltraum-Verzerrungsmodul"
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL_DESC: "$nhsc_tech_aura_space_distortion_desc$"

nhsc_tech_nanite_thought_matrix: "Naniten-Gedankenmatrix"
nhsc_tech_nanite_thought_matrix_desc: "Künstliche Intelligenz, die auf einem Nanitensubstrat läuft, das ein echtes Gehirn imitiert, ist theoretisch in der Lage, selbst die ungewöhnlichsten Eigenheiten des lebenden Geistes zu imitieren, was ihr beispiellose Fähigkeiten verleiht, wenn es darum geht, in Sekundenbruchteilen komplexe Entscheidungen zu treffen. Unsere Seestreitkräfte können eine solche KI, sollte sie entwickelt werden, durchaus gebrauchen."
NHSC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_TITLE: "§HSchaltet Komponenten frei§!: $nhsc_tech_nanite_thought_matrix$ Kampfcomputer"
NHSC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_DESC: "Eine künstliche Intelligenz, die auf einem Nanitensubstrat läuft, das ein echtes Gehirn imitiert, ist theoretisch in der Lage, selbst die ungewöhnlichsten Eigenheiten eines lebenden Geistes zu imitieren, was ihr beispiellose Fähigkeiten verleiht, wenn es um komplexe Entscheidungen in Sekundenbruchteilen geht."

nhsc_tech_dragon_hatchery: "Drachenbrutstätte"
nhsc_tech_dragon_hatchery_desc: "Mit der Beherrschung des Lebens ist es möglich, kolossale Kreaturen mit völlig fremder Biologie zu klonen... Aber sollten wir das?"

nhsc_tech_psionically_unified_society: "Psionisch Vereinigte Gesellschaft"
nhsc_tech_psionically_unified_society_desc: "Telepathen haben nicht nur die Aufgabe, die Gedanken unseres Volkes zu überwachen und nach Andersdenkenden zu suchen. Sie helfen den Menschen auch, über große Entfernungen miteinander in Verbindung zu bleiben. Und die damit verbundenen psionischen Energien können dazu genutzt werden, die Stärke unseres Imperiums zu erhöhen.

nhsc_tech_psionic_overmind: "Psionischer Overmind"
nhsc_tech_psionic_overmind_desc: "Mit einer größeren und besser entwickelten psionischen Synapse hat unser Geist eine viel stärkere Verbindung mit unseren vielen Körpern, was eine präzisere Kontrolle ermöglicht. Außerdem können wir damit kleine Mengen psionischer Energien sammeln, die wir zur weiteren Steigerung unserer Stärke nutzen können."

nhsc_tech_voidstaker_strikecrafts: "Voidstalker-Abfangjäger"
nhsc_tech_voidstaker_strikecrafts_desc: "Umgekehrte Vorläufertechnologien können verwendet werden, um die Fähigkeiten unserer Strikecrafts erheblich zu verbessern und sie schneller und leistungsfähiger zu machen als alles, was sonst möglich ist."

nhsc_tech_amoeba_strike_craft_3: "Bionische Amöbe"
nhsc_tech_amoeba_strike_craft_3_desc: "Der Einsatz von kybernetischen Implantaten der nächsten Generation, die auf Vorläufertechnologien basieren, kann die Kampffähigkeiten unserer Amöbenflagellen erheblich verbessern."
