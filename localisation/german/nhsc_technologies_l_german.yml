nhsc_tech_juggernaut_artillery_1: "Juggernaut-Artillerie"
nhsc_tech_juggernaut_artillery_1_desc: "Die Juggernaut ist das mächtigste Schiff, das wir bauen können, und es verdient mit Sicherheit die mächtigsten Artilleriekanonen, die wir herstellen können. Aber warum sollten wir uns auf das beschränken, was wir bereits haben? Für die Juggernaut sollte eine neue, noch leistungsfähigere Kanone entwickelt werden."

nhsc_tech_juggernaut_artillery_2: "Verbesserte Juggernaut-Artillerie"
