### GERMAN LOCALIZATION

########################################
###      Technologies : general      ###
########################################

nhsc_tech_central_research_bureau: "Zentrales Forschungsbüro"
nhsc_tech_central_research_bureau_desc: "Ein Ort, an dem die klügsten Köpfe des Imperiums zusammenkommen, um die Wissenschaft voranzubringen."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§HErmöglicht Entwicklung von§!: Fortschrittliche Technologien."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "Neue Waffen funktionieren nicht von alleine, sie brauchen auch Reaktoren, um sie zu betreiben, Triebwerke, um sie zu bewegen und vieles mehr..."

nhsc_tech_culture_nexus: "Fortschrittliche sozio-biologische Studien"
nhsc_tech_culture_nexus_desc: "Ein besseres Verständnis der Funktionsweise des lebenden Fleisches und des fähigen Geistes wird für unser Imperium von großem Nutzen sein."
nhsc_tech_culture_nexus_desc_hive: "Das Verständnis für uns selbst und für diejenigen aus Fleisch, die nicht mit einem einzigen Verstand gesegnet sind, ist von großem Nutzen für uns selbst."
nhsc_tech_culture_nexus_desc_machine: "Die Beobachtung der Interaktionen zwischen Organismen ermöglicht es dieser Intelligenz, die Leistung von Drohnenplattformen weiter zu optimieren und die Wesen aus Fleisch besser zu verstehen."

nhsc_tech_technology_institute: "Technologie-Institut"
nhsc_tech_technology_institute_desc: "Um an der Spitze des technologischen Fortschritts zu stehen, brauchen wir spezialisierte Institute, die alle Arten von Forschung betreiben."

nhsc_tech_advanced_materials_lab: "Laboratorien für fortschrittliche Materialien"
nhsc_tech_advanced_materials_lab_desc: "Spezialisierte Laboratorien, die neue und fortschrittliche Materialien für militärische und alltägliche Zwecke entwickeln."

nhsc_tech_new_age_warfare: "Kriegsführung im neuen Zeitalter"
nhsc_tech_new_age_warfare_desc: "Militärische Macht ist die einzige universelle Sprache in der Galaxis. Neue und verbesserte Waffen werden uns helfen, unsere Position auf der galaktischen Bühne zu festigen."
NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§HErmöglicht Entwicklung von§!: Fortschrittliche Waffentypen."
NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "Entwicklung neuer und verbesserter Waffen für unsere Raumflotten."

nhsc_tech_advanced_heavy_weapons: "Fortschrittliche schwere Waffensysteme"
nhsc_tech_advanced_heavy_weapons_desc: "Die Entwicklung neuer Spinalwaffen wird unsere Flotten tödlicher machen als je zuvor."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§HErmöglicht Entwicklung von§!: Fortschrittliche Spinalwaffen."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "Entwicklung neuer und leistungsfähigerer Spinalwaffen für unsere Kriegsschiffe."

nhsc_tech_gravity_manipulation: "Techniken zur Manipulation der Schwerkraft"
nhsc_tech_gravity_manipulation_desc: "Zu lernen, wie man die lokale Schwerkraft manipulieren kann, eröffnet uns neue Horizonte."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§HErmöglicht Entwicklung von§!: Schwerkraftsmanipulations Technologien."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "Die Kraft der Schwerkraft nutzen, um verschiedene Aspekte unseres Lebens zu verbessern"

nhsc_tech_gravity_weapons: "Militarisierte Schwerkraft"
nhsc_tech_gravity_weapons_desc: "Schwerkraftmanipulation kann auch als Mittel eingesetzt werden, um unseren Feinden Schmerzen zuzufügen."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§HErmöglicht Entwicklung von§!: Schwerkraftbasierte Waffen."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "Schwerkraftbasierte Waffen, um die Feinde unseres Imperiums in Weltraumstaub zu verwandeln."

nhsc_tech_advanced_materials: "Fortschrittliche Materialien"
nhsc_tech_advanced_materials_desc: "Studien zur Entwicklung besserer Materialien für unseren Gebrauch."
NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§HErmöglicht Entwicklung von§!: Fortschrittliche Panzerungen und Nanotechnologie."
NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "Neue Materialien eröffnen uns neue Horizonte und machen Dinge möglich, von denen wir vorher nicht zu träumen wagten."

nhsc_tech_synthetic_lifeform_studies: "Synthetische Lebensformstudien"
nhsc_tech_synthetic_lifeform_studies_desc: "Entwicklung und Untersuchung von Nanomaschinen."
NHSC_TECH_UNLOCK_NANITIES_TITLE: "§HErmöglicht Entwicklung von§!: Auf Nanomaterialien basierende Panzerungen und Waffen."
NHSC_TECH_UNLOCK_NANITIES_DESC: "Speziell angefertigte Nanitäten können viele Aufgaben mit unglaublicher Geschwindigkeit und Präzision ausführen."

nhsc_tech_psionic_weapons: "Psionische Waffen"
nhsc_tech_psionic_weapons_desc: "Die Macht der Gedanken kann auch auf Kriegsschiffen genutzt werden."
NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§HErmöglicht Entwicklung von§!: Psionische Waffen."
NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "Psionische Waffen nutzen die Kraft der Gedanken der Besatzung, um die Feinde unseres Imperiums zu vernichten."

nhsc_tech_spacetime_manipulation: "Raum-Zeit-Kontinuum-Manipulation"
nhsc_tech_spacetime_manipulation_desc: "Indem wir uns die Macht zunutze machen, die Realität um uns herum zu kontrollieren, werden wir neue wissenschaftliche Höhen erreichen."
NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§HErmöglicht Entwicklung von§!: Realitätsverändernde Technologien."
NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "Die Macht, die Realität nach Belieben zu verändern, lässt uns Dinge tun, von denen wir vorher nicht einmal zu träumen wagten."

nhsc_tech_quantum_node: "Quantencomputerknoten"
nhsc_tech_quantum_node_desc: "Ein wissenschaftlicher Computer nach dem Vorbild der Hauptprozessoren der Unendlichkeitsmaschine."

nhsc_tech_stellar_energy_tower: "Stellarer Energieturm"
nhsc_tech_stellar_energy_tower_desc: "Massiver Turm, der Lichtelemente in reine Energie umwandelt, wie eine Miniatursonne."

nhsc_tech_watcher: "Wächter der Ewigkeit"
nhsc_tech_watcher_desc: "Ein massiver Komplex, der die Realität selbst verbiegt und uns einen Blick in die Vergangenheit, Gegenwart und Zukunft ermöglicht."

nhsc_tech_phase_shifted_ammunition: "Phasenverschiebungsmunition"
nhsc_tech_phase_shifted_ammunition_desc: "Wenn wir unser Verständnis des Raum-Zeit-Kontinuums auf unsere Waffen anwenden, können wir selbst die stärksten Verteidigungsanlagen durchschlagen."

nhsc_tech_time_dilation_chambers: "Zeitdilatationskammern"
nhsc_tech_time_dilation_chambers_desc: "Während es bei unserem derzeitigen Technologiestand unmöglich ist, allen Menschen zusätzliche Zeit zu geben, wird es unser Imperium erheblich verbessern, wenn wir denjenigen, die es am meisten brauchen, zusätzliche Zeit geben."

nhsc_tech_superconductors: "Supraleitende Materialien"
nhsc_tech_superconductors_desc: "Die großflächige Verwendung von Supraleitern wird die Verluste bei der Energieübertragung erheblich verringern."

nhsc_tech_neutronium_tools: "Neutronium beschichtete Werkzeuge"
nhsc_tech_neutronium_tools_desc: "Durch Hinzufügen einer dünnen Beschichtung aus Neutronium-Legierungen können wir unsere Werkzeuge deutlich verschleißfester machen, was einen aggressiveren Abbau ermöglicht."

nhsc_tech_orbital_powerplant: "Sternenfestung-Reaktoren"
nhsc_tech_orbital_powerplant_desc: "Eine Modifikation der Standard-Nullpunktreaktoren zur Unterstützung der Infrastruktur massiver Weltraumanlagen."

nhsc_tech_reprocessing_plant: "Wiederaufbereitungsanlage"
nhsc_tech_reprocessing_plant_desc: "Das Studium der Technologie hinter dem Sammler ermöglichte es uns, neue und effizientere Wege zum Recycling und zur Wiederaufbereitung von Ressourcen zu finden."

nhsc_tech_chrono_spatial_weapons: "Bewaffnetes Reality Warping"
nhsc_tech_chrono_spatial_weapons_desc: "Unsere neu entdeckte Fähigkeit, die Realität nach unseren Bedürfnissen zu verdrehen, verspricht uns die mächtigsten Waffen, die dieses Universum je gesehen hat."

nhsc_tech_zro_distilleries: "Zro-Destillerien"
nhsc_tech_zro_distilleries_desc: "Während unser Verständnis der Psionik wächst, brauchen wir Aufputschmittel, um unser volles Potenzial freizusetzen. Das beste Stimulans dieser Art ist Zro, und obwohl natürliches Zro extrem selten ist, können wir mehr synthetisieren."

nhsc_tech_dark_matter_facilities: "Industrielle Dunkelmaterie-Anreicherung"
nhsc_tech_dark_matter_facilities_desc: "Da unser Bedarf an Dunkler Materie täglich wächst, können unsere Bergbaustationen über Schwarzen Löchern nicht mehr mithalten. Wir müssen uns nach alternativen Quellen umsehen."

nhsc_tech_mantle_mining_1: "Planetarer Kernbergbau"
nhsc_tech_mantle_mining_1_desc: "Da unser Bedarf an Rohstoffen wächst, richten wir unsere Aufmerksamkeit auf das Herz unserer Planeten. Ihren Kernen und Mänteln. Mit der Anwendung geeigneter Technologien können diese Reichtümer endlich unser sein!"

nhsc_tech_mantle_mining_2: "Verbesserter Abbau von Planetenkernen"
nhsc_tech_mantle_mining_2_desc: "Ein verfeinertes Verfahren zur Gewinnung wertvoller Ressourcen direkt aus Planetenkernen und -mänteln."

