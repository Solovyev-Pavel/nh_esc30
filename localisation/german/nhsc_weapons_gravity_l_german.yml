########################################
###    Spatial Distortion Warhead    ###
########################################

NHSC_GRAVITY_TORPS_1: "Räumlicher Verzerrungssprengkopf"
NHSC_GRAVITY_TORPS_1_DESC: "Ein Torpedo, der starke Gravitationswellen erzeugt und alles in seiner Nähe auf atomarer Ebene zerreißt."

########################################
###     Microsingularity Warhead     ###
########################################

NHSC_GRAVITY_TORPS_2: "Mikrosingularitätssprengkopf"
NHSC_GRAVITY_TORPS_2_DESC: "Die Detonation dieses Gefechtskopfes erzeugt ein kleines und sehr instabiles schwarzes Loch, das jedes Schiff verschlingt, das das Pech hat, sich in seiner Nähe aufzuhalten, bevor es sich in Nichts auflöst."

########################################
###       Super-Graviton Cannon      ###
########################################

NHSC_GRAVITON_LANCE_1: "Super-Graviton-Kanone"
NHSC_GRAVITON_LANCE_1_DESC: "Eine Partikelkanone, die das Raum-Zeit-Kontinuum entlang ihres Feuerweges verformt und alles zerreißt, was das Pech hat, sich dort zu befinden."

########################################
###   Focused Super-Graviton Cannon  ###
########################################

NHSC_GRAVITON_LANCE_2: "Fokussierte Super-Graviton-Kanone"
NHSC_GRAVITON_LANCE_2_DESC: "Eine verbesserte Version der Super-Graviton-Kanone."

########################################
###   Titanic Super-Graviton Cannon  ###
########################################

NHSC_GRAVITON_LANCE_TITANIC: "Titanische Super-Graviton-Kanone"
NHSC_GRAVITON_LANCE_TITANIC_DESC: "Eine übergroße Version der Super-Graviton-Kanone für die größten Schiffe unserer Flotte."
NHSC_GRAVITON_LANCE_JUGGERNAUT: "$NHSC_GRAVITON_LANCE_1$ ($juggernaut$)"
