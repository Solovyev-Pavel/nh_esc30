### GERMAN LOCALIZATION

nhsc_building_centralresearchbureau: "Zentrales Forschungsbüro"
nhsc_building_centralresearchbureau_desc: "Ein Ort, an dem die klügsten Köpfe des Imperiums zusammenkommen, um die Wissenschaft voranzubringen."

nhsc_building_culture_nexus: "Kultur-Nexus"
nhsc_building_culture_nexus_desc: "Ein Ort, an dem die Menschen unseres Imperiums etwas über die Galaxie und die verschiedenen Kulturen, die sie bewohnen, lernen können."
nhsc_building_cerebral_node: "Zerebralknoten"
nhsc_building_cerebral_node_desc: "Ein großes Zerebrat, das ständig darüber nachdenkt, wie man den Hive weiter verbessern kann."
job_esc_mind_walker_effect_desc: "£job_esc_mind_walker£ $job_esc_mind_walker_plural$ vereinigen den Bienenstock und erzeugen £unity£ §Y$unity$§!"
nhsc_building_network_regulator: "Netzwerk-Regulator"
nhsc_building_network_regulator_desc: "Ein spezialisierter Verarbeitungsknoten, der Informationen zwischen den von ihm kontrollierten Maschinen umverteilt und so deren Effizienz erheblich verbessert."
job_esc_network_curator_effect_desc: "£job_esc_network_curator£ $job_esc_network_curator_plural$ manage the data flow within the Machine Intelligence, producing £unity£ §Y$unity$§!"

nhsc_building_materials_laboratory: "Labor für fortschrittliche Materialien"
nhsc_building_materials_laboratory_desc: "Ein großes Labor, das sich der Entwicklung besserer Materialien widmet, sowohl für spezielle Projekte als auch für den täglichen Gebrauch."

nhsc_building_technology_institute: "Technologieinstitut"
nhsc_building_technology_institute_desc: "Ein großer wissenschaftlicher Komplex, der dem technologischen Fortschritt unseres Reiches gewidmet ist."

nhsc_building_enigmatic_tower: "Enigmatischer Energie-Sammler"
nhsc_building_enigmatic_tower_desc: "Ein hoch aufragendes Gebäude auf dem Planeten, das die von den rätselhaften Energiekernen erzeugte Energie sammelt.

nhsc_building_stellar_energy_tower: "Stellarer Energieturm"
nhsc_building_stellar_energy_tower_desc: "Massiver Turm, der leichte Elemente in reine Energie umwandelt, wie eine Miniatursonne."

nhsc_building_quantum_node: "Knotenpunkt für Quantenberechnungen"
nhsc_building_quantum_node_desc: "Spezialisiertes Computernetzwerk nach dem Vorbild der Prozessoren der Unendlichkeitsmaschine"

nhsc_building_watcher: "Beobachter der Ewigkeit"
nhsc_building_watcher_desc: "Ein massiver Komplex, der die Realität selbst verbiegt und es uns ermöglicht, in die Vergangenheit, Gegenwart und Zukunft zu blicken."

nhsc_building_reprocessing_plant: "Wiederaufbereitungsanlage"
nhsc_building_reprocessing_plant_desc: "Diese fortschrittliche Recycling- und Wiederaufbereitungsanlage kann unglaubliche Mengen an nützlichen Ressourcen aus gewöhnlichem Müll gewinnen."
job_esc_reprocessor_effect_desc: "£job_esc_reprocessor£ $job_esc_reprocessor_plural$ verbrauchen £minerals£ §Y$minerals$§! und £energy£ §Y$energy$§! aber produzieren £consumer_goods£ §Y$consumer_goods$§! und £alloys£ §Y$alloys$§!."
job_esc_reprocessor_drone_effect_desc: "£job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ verbrauchen £minerals£ §Y$minerals$§! und £food£ §Y$food$§! aber produzieren £alloys£ §Y$alloys$§!."
job_esc_reprocessor_unit_effect_desc: "£job_esc_reprocessor_unit£ $job_esc_reprocessor_unit_plural$ verbrauchen £minerals£ §Y$minerals$§! und £energy£ §Y$energy$§! aber produzieren £alloys£ §Y$alloys$§!."

nhsc_building_zro_distillery: "Zro-Destillerie"
nhsc_building_zro_distillery_desc: "Diese fortschrittliche Verarbeitungsanlage siebt sich durch buchstäbliche Berge von Rohstoffen, um winzige Kristalle von äußerst wertvollem Zro-Staub zu gewinnen."
job_esc_zro_distiller_effect_desc: "£job_esc_zro_distiller£ $job_esc_zro_distiller_plural$ produzieren £sr_zro£ $sr_zro$ aus Rohmaterialien."
job_esc_zro_distiller_drone_effect_desc: "£job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$ produzieren £sr_zro£ $sr_zro$ aus Rohmaterialien."

nhsc_building_dark_matter_facility: "Dunkle-Materie-Zeichenanlage"
nhsc_building_dark_matter_facility_desc: "Ein riesiger Komplex gravitativer Pressen, die das Gefüge der Raumzeit verbiegen, um wertvolle Dunkle Materie zu erzeugen."
job_esc_dark_matter_shaper_effect_desc: "£job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$ verbrauchen £energy£ §Y$energy$§! und £consumer_goods£ §Y$consumer_goods$§! aber produzieren £sr_dark_matter£ §Y$sr_dark_matter$§! und £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_drone_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ verbrauchen £energy£ §Y$energy$§!, £minerals£ §Y$minerals$§! und £food£ §Y$food$§! aber produzieren £sr_dark_matter£ §Y$sr_dark_matter$§! und £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_unit_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ verbrauchen £energy£ §Y$energy$§! und £minerals£ §Y$minerals$§! aber produzieren £sr_dark_matter£ §Y$sr_dark_matter$§! und £physics_research£ §Y$physics_research$§!"

nhsc_building_magmaminer_1: "Mantel-Bergbauanlage"
nhsc_building_magmaminer_1_desc: "Eine megastrukturelle Mine, die bis zum Kern des Planeten reicht. Sie erfordert eine ungeheure Anzahl von Arbeitern, um sie zu betreiben, und kann enorme Mengen an Ressourcen produzieren.\n\n§RWARNUNG: Der Bau dieses Gebäudes auf einer nicht geschmolzenen Welt wird die maximal verfügbaren Distrikte dauerhaft um 5 reduzieren.§!"
nhsc_building_magmaminer_2: "Verbesserte Mantel-Bergbauanlage"
nhsc_building_magmaminer_2_desc: "Eine noch größere und effizientere Mine, um wertvolle Ressourcen aus dem Planetenkern zu gewinnen."
job_esc_planetary_core_miner_effect_desc: "£job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$ große Mengen an £minerals£ §Y$minerals$§! durch den Abbau des Planetenmantels und -kerns produzieren."
job_esc_planetary_core_miner_drone_effect_desc: "£job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$ große Mengen an £minerals£ §Y$minerals$§! durch den Abbau des Planetenmantels und -kerns produzieren."
job_esc_planetary_core_miner_unit_effect_desc: "£job_esc_planetary_core_miner_unit£ $job_esc_planetary_core_miner_unit_plural$ große Mengen an £minerals£ §Y$minerals$§! durch den Abbau des Planetenmantels und -kerns produzieren."

