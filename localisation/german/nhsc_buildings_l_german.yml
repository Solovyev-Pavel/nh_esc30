### Fallen Empire Buildings

nhsc_building_nanite_containment: "Naniten-Eindämmungsanlage"
nhsc_building_nanite_containment_desc: "Eine große Anlage, die große Mengen an selbstreplizierenden Naniten enthält, die ursprünglich von einer längst verstorbenen, extrem fortschrittlichen Zivilisation geschaffen wurden."

nhsc_building_psi_energy_spire: "Psionische Energiespitze"
nhsc_building_psi_energy_spire_desc: "Diese massive Installation arbeitet mit immensen Energien der materiellen Welt sowie mit solchen, die aus dem Leichentuch stammen."

nhsc_building_localized_gravity_fault: "Lokalisierte Schwerkraftverwerfung"
nhsc_building_localized_gravity_fault_desc: "Vor langer Zeit riss ein in diesem Gebiet durchgeführtes Experiment ein Loch in das Raum-Zeit-Kontinuum. Die Verwerfung wurde seitdem eingedämmt und genutzt, um große Mengen an Ressourcen aus anderen Dimensionen abzusaugen."

nhsc_building_crystalline_manufacture: "Kristalline Manufaktur"
nhsc_building_crystalline_manufacture_desc: "Eine Manufaktur, die mit Hilfe längst vergessener Technologien gebaut wurde und lebende Kristalle assimiliert, um nahezu unbegrenzten Zugang zu seltenen und wertvollen Ressourcen zu erhalten."
