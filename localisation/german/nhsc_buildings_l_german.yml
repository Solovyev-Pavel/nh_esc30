job_esc_channeller_effect_desc: "£job_esc_channeller£ $job_esc_channeller_plural$ verbrauchen £energy£ §Y$energy$§! und £food£ §Y$food$§! aber produzieren £esc_psionic_charge£ §Y$esc_psionic_charge$§!."
