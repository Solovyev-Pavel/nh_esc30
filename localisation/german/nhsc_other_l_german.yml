NHSC_REPAIR_DRONES: "Reparaturdrohnen"
NHSC_REPAIR_DRONES_DESC: "Automatische Drohnen, die Notreparaturen am Rumpf durchführen."

NHSC_ADV_SHIELD_RECHARGER: "Fortschrittlicher Schildkondensator"
NHSC_ADV_SHIELD_RECHARGER_DESC: "Neue und verbesserte, leistungsfähigere Schildkondensatoren, die Schilde viel schneller regenerieren als die alten Modelle."

NHSC_BLUE_CRYSTAL_CAPACITOR: "Kristallinfundierter Schildkondensator"
NHSC_BLUE_CRYSTAL_CAPACITOR_DESC: "$nhsc_tech_crystal_infused_capacitor_desc$"

NHSC_RED_CRYSTAL_CAPACITOR: "Kristallgeschmiedeter Schildkondensator"
NHSC_RED_CRYSTAL_CAPACITOR_DESC: "$nhsc_tech_krystal_infused_capacitor_desc$"

NHSC_STELLARITE_POWER_CORE: "Stellarite Energiekern"
NHSC_STELLARITE_POWER_CORE_DESC: "Eine halborganische Einheit, die auf dem Herzen von Stellarite basiert und Lichtelemente in reine Energie umwandelt."

NHSC_STANDARDIZED_WARHEADS: "Standardisierte Sprengköpfe"
NHSC_STANDARDIZED_WARHEADS_DESC: "Die Standardisierung von Raketensprengköpfen ermöglicht es uns, das Risiko von kritischen Fehlern in den Magazinen zu verringern und gleichzeitig unsere Raketenwaffen zu verbessern."

NHSC_PSI_REINFORCEMENT: "Psionische Verstärkung"
NHSC_PSI_REINFORCEMENT_DESC: "Leitet psionische Energien der Besatzung um, um die strukturelle Integrität der Schiffshülle zu unterstützen und zu verstärken."

NHSC_AFTERBURNER_3: "Gepulste Plasma-Nachbrenner"
NHSC_AFTERBURNER_3_DESC: "Ein fortschrittlicher Satz von Nachbrennern mit verbesserter Leistung und Treibstoffeffizienz."

NHSC_REACTOR_BOOSTER_4: "Hilfsnullpunktreaktor"
NHSC_REACTOR_BOOSTER_4_DESC: "Ein sekundärer Reaktor zur Erzeugung zusätzlicher Energie für Schiffssysteme."

NHSC_REACTOR_BOOSTER_5: "Hilfssingularitätsreaktor"
NHSC_REACTOR_BOOSTER_5_DESC: "Eine verbesserte Version von $NHSC_REACTOR_BOOSTER_4$, die noch mehr Energie für unsere Schiffe liefert."

NHSC_ADV_AUX_FIRE_CONTROL: "Fortschrittliche Schusskontrollsysteme"
NHSC_ADV_AUX_FIRE_CONTROL_DESC: "Dieser Hilfscomputer liefert äußerst raffinierte Feuerlösungen für die Waffen des Schiffes"

NHSC_STRUCTURAL_REINFORCEMENT: "Strukturelle Verstärkung"
NHSC_STRUCTURAL_REINFORCEMENT_DESC: "Eine verstärkte Rumpfstruktur, die eine stärkere Basishülle auf Kosten einer geringeren Panzerung ermöglicht."

NHSC_PRECURSOR_ARMS_ENHANCER: "Vorläufer-Waffenverbesserer"
NHSC_PRECURSOR_ARMS_ENHANCER_DESC: "Ein spezialisierter Dunkle-Materie-Reaktor, der von alten Zivilisationen entwickelt wurde, um die Stärke ihrer Waffen zu verbessern."

########################################
###           Strikecrafts           ###
########################################

NHSC_FIGHTERS_HANGAR_4: "Taktischer Abfangjägerverband"
NHSC_FIGHTERS_HANGAR_4_DESC: "Die nächste Generation von Abfangjägern, die unter allen Bedingungen optimal operieren."
NHSC_BOMBERS_HANGAR_4: "Taktisches Bombergeschwader"
NHSC_BOMBERS_HANGAR_4_DESC: "Die nächste Generation von Bomberflugzeugen, die unter allen Bedingungen optimal operieren."

NHSC_FIGHTERS_HANGAR_5: "Siegebreaker-Abfangjäger-Geschwader"
NHSC_FIGHTERS_HANGAR_5_DESC: "Das ultimative Abfangjäger-Geschwader."
NHSC_BOMBERS_HANGAR_5: "Siegebreaker-Bombergeschwader"
NHSC_BOMBERS_HANGAR_5_DESC: "Die ultimativen Bomberflugzeuge."

NHSC_CYBER_AMOEBA: "Kybernetisch Verstärkte Amöbe"
NHSC_CYBER_AMOEBA_DESC: "Indem wir kybernetische Implantate in speziell gezüchtete Amöben integrieren, können wir sie zu noch stärkeren und bösartigeren Kämpfern machen."

NHSC_RAVAGING_SWARMERS: "Verwüstende Schwärmer"
NHSC_RAVAGING_SWARMERS_DESC: "Diese Schwärmer wurden trainiert und unter Drogen gesetzt, damit sie zu den furchterregendsten organischen Kampfflugzeugen werden, die diese Galaxie je gesehen hat."

NHSC_MERCENRY_HANGAR_1: "Söldnerstaffel"
NHSC_MERCENRY_HANGAR_1_DESC: "Eine angeheuerte Bande von selbstsüchtigen Raumfahrern, die bereit ist, für ein paar Credits für unsere Sache zu kämpfen. Billig, effektiv, aber ohne die Disziplin und Ehre eines echten Soldaten."

NHSC_MERCENRY_HANGAR_2: "Elite-Söldnerschwadron"
NHSC_MERCENRY_HANGAR_2_DESC: "Diese erfahrenen Piloten sind teurer anzuheuern als reguläre Raumfahrtsöldner, verfügen aber sowohl über die Erfahrung als auch über die Fertigkeiten, um es mit traditionelleren Kampfflugzeuggeschwadern aufnehmen zu können."

NHSC_SWARM_STRIKE_CRAFT_1: "Schwarm-Striker"
NHSC_SWARM_STRIKE_CRAFT_1_DESC: "Geklonte, miniaturisierte Prethoryn-Exemplare können über Wellenlängen gesteuert werden, die denen ähneln, die wir für die flotteninterne Kommunikation verwenden, was es uns ermöglicht, sie als effektive Angriffsschiffe einzusetzen."

NHSC_BIONIC_AMOEBA: "Bionische Amöbe"
NHSC_BIONIC_AMOEBA_DESC: "Diese Amöben sind mit fortschrittlichen kybernetischen Implantaten ausgestattet, die auf rückentwickelten Percursor-Technologien basieren und die Kampffähigkeiten der Kreaturen erheblich verbessern."

NHSC_FIGHTERS_HANGAR_6: "Voidstalker-Abfangjäger"
NHSC_FIGHTERS_HANGAR_6_DESC: "Fortschrittliche Abfangjäger, die mit rückentwickelter Vorläufertechnologie ausgestattet sind."

NHSC_BOMBERS_HANGAR_6: "Voidstalker-Bombergeschwader"
NHSC_BOMBERS_HANGAR_6_DESC: "Fortschrittliche Bomber, ausgestattet mit zurückentwickelter Vorläufertechnologie."

