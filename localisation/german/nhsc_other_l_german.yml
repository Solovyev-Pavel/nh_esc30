edict_nhsc_edict_improved_gravity_manipulation: "Verbesserte Schwerkraftmanipulation"
edict_nhsc_edict_improved_gravity_manipulation_desc: "Durch die kontrollierte Anwendung von Gravitationsanomalien können wir die Bauzeit unserer Projekte verkürzen."

edict_nhsc_edict_gravitic_foundries: "Gravitische Gießereien"
edict_nhsc_edict_gravitic_foundries_desc: "Durch den Einsatz von gravitischen Pressen zur Verdichtung von Materie können wir Legierungen effizienter herstellen."

edict_nhsc_edict_improved_nano_assemblers: "Verbesserte Nano-Montage"
edict_nhsc_edict_improved_nano_assemblers_desc: "Die Verwendung von spezialisierten Naniten für die Produktion von Alltagsgegenständen wird es uns ermöglichen, die ständig steigende Nachfrage unserer Bevölkerung viel einfacher zu befriedigen."

edict_nhsc_edict_maintenance_nanites: "Wartungs-Naniten"
edict_nhsc_edict_maintenance_nanites_desc: "Die Verwendung von spezialisierten Naniten wird es viel einfacher machen, die Drohnen unseres Imperiums in gutem Zustand zu halten."

edict_nhsc_edict_enigmatic_energy_boost: "Enigmatische Energieverstärkung"
edict_nhsc_edict_enigmatic_energy_boost_desc: "Indem wir überschüssige Enigmatische Energie in unsere Stromnetze freisetzen, können wir die Energieerzeugung unseres Imperiums verbessern und unsere Schiffe autarker machen."

edict_nhsc_edict_transdimensional_research: "Transdimensionale Forschung"
edict_nhsc_edict_transdimensional_research_desc: "Indem wir unseren Forschungsabteilungen Zugang zu den transdimensionalen Wirbeln verschaffen, können wir ihre Effizienz erheblich steigern."

