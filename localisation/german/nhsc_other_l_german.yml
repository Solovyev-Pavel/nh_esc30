esc_psionic_charge_desc: "Ein stabiler Wirbel psychischer Energien, der von den Geistern nach eigenem Ermessen genutzt werden kann."

esc_gravitic_anomaly: "Gravitische Anomalie"
esc_gravitic_anomaly_desc: "Eine eingeschlossene gravitische Anomalie, bereit für den Einsatz durch unser Militär."

esc_living_crystal: "Lebendkristall"
esc_living_crystal_desc: "Eine halborganische kristalline Matrix, die die Materie nachahmt, aus der die Körper der kristallinen Wesen bestehen."

esc_transdimensional_vortex: "Transdimensionaler Wirbel"
esc_transdimensional_vortex_desc: "Energien aus einer anderen Dimension, die uns zur Verfügung stehen. Hoffen wir, dass ihre Entfesselung nicht zu einem ...Zwischenfall führt."

esc_enigmatic_energy: "Enigmatische Energie"
esc_enigmatic_energy_desc: "Eine erfolgreiche Wiederherstellung der Energie, die von der mysteriösen enigmatischen Festung verwendet wird."

