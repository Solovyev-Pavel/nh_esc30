sm_nhsc_starbase_dm_orbital_plant: "Dunkle Materie Orbitalanlage"
sm_nhsc_starbase_dm_orbital_plant_desc: "Eine massive Anlage innerhalb der Sternenbasis, die der Produktion von dunkler Materie gewidmet ist. Sie kann zwar überall betrieben werden, ist aber am effektivsten, wenn eine natürliche Quelle dunkler Materie, wie z.B. ein Schwarzes Loch, in der Nähe ist."
sm_nhsc_starbase_zro_orbital_plant: "Zro Orbitalanlage"
sm_nhsc_starbase_zro_orbital_plant_desc: "Eine spezialisierte Anlage zur Herstellung von synthetischem Zro. Die Effizienz kann gesteigert werden, wenn eine natürliche Zro-Quelle in der Nähe ist."
sm_nhsc_starbase_nanite_factory: "Naniten Orbitalanlage"
sm_nhsc_starbase_nanite_factory_desc: "Eine orbitale Anlage zur industriellen Herstellung von Naniten. Eine natürliche Quelle für Naniten in der Nähe zu haben wird zweifellos die Produktivität erhöhen."
sm_nhsc_starbase_gravitic_anomaly_collector: "Gravitischer Anomalienkollektor"
sm_nhsc_starbase_gravitic_anomaly_collector_desc: "Eine riesige Anlage zum Einfangen und Speichern gravitischer Anomalien. Sie kann an jedem beliebigen Ort künstlich erzeugen, aber wenn eine natürliche Quelle hochenergetischer gravitativer Wechselwirkung, wie Neutronensterne oder Quasare, in der Nähe ist, erhöht sich ihre Effizienz."
sm_nhsc_starbase_crystal_farm: "Lebendkristall-Orbitalfarm"
sm_nhsc_starbase_crystal_farm_desc: "Eine Orbitalfarm für den Anbau von Lebendkristall. Produziert kleine Mengen von Legierungen als Nebenprodukt."
sm_nhsc_starbase_psionic_energy_collector: "Psionischer Energiesammler"
sm_nhsc_starbase_psionic_energy_collector_desc: "Eine spezialisierte Anordnung von psionischen Energiekollektoren zur Herstellung von psionischen Ladungen unter Verwendung psionischer Energien, die von Lebewesen innerhalb des Systems ausgestrahlt werden."
sm_nhsc_starbase_enigmatic_energy_plant: "Enigmatische Energie-Orbitalanlage"
sm_nhsc_starbase_enigmatic_energy_plant_desc: "Massive enigmatische Energiespule, die in den Raumhafen eingebaut ist. Kann durch Manipulation des Flusses der dunklen Materie rätselhafte Energie erzeugen."
sm_nhsc_starbase_vortex_laboratory: "Transdimensionales Wirbellabor"
sm_nhsc_starbase_vortex_laboratory_desc: "Ein massives Labor in einem Raumhafen, das sich der Synthese transdimensionaler Wirbel widmet. Die Effizienz dieses Labors erhöht sich erheblich, wenn ein realitätsveränderndes Objekt wie ein Quasar oder ein (hypothetisches) Weißes Loch vorhanden ist."

