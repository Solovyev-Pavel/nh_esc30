###            Event stuff           ###
########################################

nhsc_buildings.111.name: "Mineralienreichtum"
nhsc_buildings.111.desc: "Bergleute auf §Y[Root.GetName]§! berichten, dass ein außergewöhnlich wertvolles Mineralienpaket aus dem Mantel des Planeten gewonnen wurde."

nhsc_buildings.112.name: "Geschmolzene Legierungen"
nhsc_buildings.112.desc: "Bergleute auf §Y[Root.GetName]§! berichten, dass kürzlich neben den üblichen Mineralien auch eine große Menge geschmolzener Legierungen aus dem Planetenkern gewonnen wurde."

nhsc_buildings.113.name: "Kristallines Geschenk"
nhsc_buildings.113.desc: "Bergleute auf §Y[Root.GetName]§! berichten, dass mehrere große Cluster wertvoller seltener Kristalle aus dem Mantel des Planeten gewonnen wurden."

nhsc_buildings.114.name: "Geschmolzene Teilchen"
nhsc_buildings.114.desc: "Bergleute auf §Y[Root.GetName]§! berichten, dass sie bei ihren Arbeiten eine große Menge an flüchtigen Teilchen gewonnen haben, die in geschmolzenem Gestein des Planetenmantels aufgelöst wurden."

nhsc_buildings.115.name: "Exotische Gase Tasche"
nhsc_buildings.115.desc: "Bergleute auf §Y[Root.GetName]§! berichten, dass eine Tasche mit exotischen Gasen im Mantel des Planeten gefunden wurde. Der Abbau war erfolgreich und lieferte große Mengen an wertvollen Ressourcen."

nhsc.22.name: "Automatisierter Dreadnought-Beobachtung: Vorschlag"
nhsc.22.desc: "Der automatisierte Dreadnought ist ein faszinierendes Stück Technologie, und obwohl es nicht so aussieht, als ob wir seine Konstruktion aus der Nähe studieren könnten, können wir dennoch viel lernen, wenn wir seine Bewegungen beobachten, während er ewig im System patrouilliert. Wenn wir die Logik hinter seinen Kampfcomputern nachbilden können, lässt sie sich vielleicht auf unsere eigenen Schiffe übertragen."
nhsc.22.a: "Wir werden lernen, was wir können"
nhsc.22.b: "Wir brauchen nicht von diesem Schrotthaufen zu kopieren!"

nhsc.23.name: "Automatisierter Dreadnought-Beobachtung: Bericht"
nhsc.23.desc: "Mit den Daten, die unser Beobachtungsteam über den automatisierten Dreadnought und sein Kampfverhalten gesammelt hat, ist unsere wissenschaftliche Abteilung zuversichtlich, dass sie in der Lage sein wird, zumindest einen Teil der offensichtlichen Logik hinter seinen Kampfcomputern zu replizieren, natürlich angepasst an unsere eigenen Schiffsdesigns."

NHSC_DREADNOUGHT_OBSERVATION: "Automatisierter Dreadnought-Beobachtung"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "Es sieht zwar nicht so aus, als ob die Kampfsysteme der alten automatisierten Dreadnought irgendeine Form von echter Intelligenz besitzen, aber sie sind dennoch extrem fortschrittlich, und wenn wir ihre Logik für unsere eigenen Schiffe replizieren können, wird dies die Stärke unserer Flotten erheblich steigern."

nhsc.42.name: "Entwicklung der Naniten-Gedankenmatrix"
nhsc.42.desc: "Mit unseren Fortschritten in den Bereichen Nanotechnologie und künstliche Intelligenz haben einige Wissenschaftler begonnen, über die Schaffung einer neuen Generation von künstlicher Intelligenz nachzudenken, die auf einem Naniten-Substrat läuft und in der Lage ist, organische Gehirne in einem noch nie dagewesenen Maße zu imitieren. Unsere Marine ist daran interessiert, eine solche KI für das Flottenkommando einzusetzen und ist bereit, die Forschung zu unterstützen."
nhsc.42.a: "Geben Sie den Forschern grünes Licht"
nhsc.42.b: "Wir haben keinen Bedarf an dieser Technologie!"

NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "Entwicklung der Naniten-Gedankenmatrix"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "Einigen neueren Veröffentlichungen zufolge kann eine KI, die auf einem Naniten-Substrat läuft, dazu gebracht werden, organische Denkprozesse perfekt zu replizieren, allerdings mit der unglaublichen Geschwindigkeit und Präzision einer Maschine. Eine solche KI würde, sollte sie entwickelt werden, viele Bereiche revolutionieren und der Admiralitätsrat hat großes Interesse an der Einführung einer solchen KI für die Zwecke der Weltraumkriegsführung gezeigt. Sie sagen, dass eine solche KI auf unseren Schiffen ihnen einen großen Vorteil gegenüber unseren Feinden verschaffen würde, die immer noch eine einfache und veraltete KI verwenden."

nhsc.44.name: "Intaktes Sturm-Schiff geborgen"
nhsc.44.desc: "Nach einer kürzlich stattgefundenen Schlacht konnten wir ein weitgehend intaktes Schiff einer extragalaktischen Bedrohung namens \"Der Sturm\" bergen. Der vorläufige Bericht unserer Wissenschaftler deutet darauf hin, dass das Schiff von einer KI gesteuert wurde, die auf einem Nanitensubstrat lief, das einen organischen Geist einer längst ausgestorbenen Spezies nachahmte. Demselben Bericht zufolge könnten wir in der Lage sein, die Technologie hinter dieser fortschrittlichen KI zu replizieren und sie zur Verbesserung der Kampffähigkeiten unserer eigenen Schiffe einzusetzen."
nhsc.44.a: "Geben Sie den Forschern grünes Licht"
nhsc.44.b: "Wir haben keinen Bedarf an dieser Technologie!"

NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "Naniten-Gedankenmatrix Reverse Engineering"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "Nachdem wir ein größtenteils intaktes Sturm-Schiff geborgen haben, haben unsere Wissenschaftler herausgefunden, dass es von einer fortschrittlichen Form der KI gesteuert wird, die auf einem Naniten-Substrat läuft, das einen organischen Verstand imitiert. Nachdem wir die Macht dieser Schiffe erlebt haben, ist es nur natürlich, dass wir sie für unsere eigenen Flotten kopieren wollen."

nhsc.45.name: "Naniten-Gedankenmatrix"
nhsc.45.desc: "Unsere Forscher haben erfolgreich die notwendigen Technologien entwickelt, um eine auf Naniten basierende KI zu schaffen, die den organischen Verstand perfekt imitieren kann. Wir sind nur noch einen Schritt vom Anbruch einer neuen Ära entfernt.

nhsc.211.title: " Ätherdrache fliegt!"
nhsc.211.desc: "Unsere Bemühungen, einen Ätherdrachen zu klonen, waren erfolgreich und es wurde ein Jungtier gezüchtet. Die Kreatur ist in Anwesenheit unseres wissenschaftlichen Personals einigermaßen fügsam und kann, so sagen sie, dazu gebracht werden, ihre bereits beachtliche Kraft für unsere Sache einzusetzen."

